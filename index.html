<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page HTML Kitch avec Bouton Redirection</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: pink;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: purple;
            text-shadow: 2px 2px 4px #000000;
        }

        button {
            background-color: yellow;
            color: red;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid orange;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background-color: orange;
            color: yellow;
        }
    </style>
</head>
<body>

    <h1>Page Kitch</h1>

    <button onclick="redirigerVersAutrePage()">Cliquez-moi</button>

    <script>
        function redirigerVersAutrePage() {
            // Rediriger vers une autre page (vous pouvez remplacer "nouvelle_page.html" par l'URL souhait√©e)
            window.location.href = "nouvelle_page.html";
        }
    </script>

</body>
</html>
